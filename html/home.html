{{ template "base" . }}

<!--  -->
{{ define "title" }}
<title>Главная</title>
{{ end }}

<!--  -->
{{ define "page" }}
<div class="container">
  <section class="tags-container">
    {{ range .Tags }}
    <div class="tag">
      <h5 class="tag-text">{{ .Name }}</h5>
    </div>
    {{ end }}
  </section>
</div>
{{ end }}

<!--  -->
{{ define "styles" }}
<style>
  .container {
    max-width: 1512px;
    margin: 0 auto;
  }

  .tags-container {
    display: flex;
    padding: 10px;
    border-radius: 12px;
    gap: 24px;
    background-color: #f5f5f5;
  }

  .tag {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    width: 170px;
    height: 48px;
    background-color: #bbbbbb;
  }

  .tag-text {
    font-family: Roboto, sans-serif;
    font-weight: 500;
    font-size: 16px;
    line-height: 1;
    color: #ffffff;
  }
</style>
{{ end }}
